<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/b33463d988.js" crossorigin="anonymous"></script>
    <title>Music Player</title>
</head>
<body>
    <div id="app">
        <img id="music-cover" alt="">
            <h1 id="music-name">MUSIC</h1>
            <input id="music-time" type="range" value="0">
            <div id="btns">
                <i id="pre-btn" class="fas fa-backward">Pre</i>
                <i id="play-btn" class="fas fa-play">Play</i>
                <i id="next-btn" class="fas fa-forward">Next</i>
            </div>
    </div>
    
    <script src="./script.js"></script>
    
</body>
</html>
